<!DOCTYPE html>
<html lang="en">
<head>

<body>
 <div class="container">
    <form action="" method="" id="form">
        <div class="main">
            <h2>Registration</h2>
            <div class="user_deatils">
            <label for="user">Full Name:&nbsp;</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="user_deatils">

            </div>
            <div class="user_deatils">

                </div>
            <div class="user_deatils">

            </div>
            
            <button type="submit" id="Submit" class="Submit"  >Register</button>
